<html>
     <body>
     <form action="demo3.html">
         <input type="text" placeholder="Name" required>*<br><br>

         <input type="number" placeholder="Age" min="20" max="100" required>*<br><br>

         <input type="text" placeholder="Education"><br><br>

         <input type="email" placeholder="Email"><br><br>

         <input type="password"
                placeholder="Password"
                pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
                required><br><br>

         <input type="radio" name="rb1">Male<br><br>
         <input type="radio" name="rb1">Female<br><br>
         <input type="radio" name="rb1">Others<br><br>

         <input type="checkbox"> C
         <input type="checkbox"> c++
         <input type="checkbox"> java
         <input type="checkbox"> python <br><br>

         Designation:
         <select multiple>
             <option>Developer</option>
             <option>Tester</option>
             <option>Manager</option>
             <option>Asst Manager</option>
         </select> <br><br>

         <input type="time"><br><br>

         <input type="date"><br><br>

         <input type="datetime-local"><br><br>

         <input type="color"><br><br>

         <input type="file"><br><br>

         ADDRESS:
         <textarea placeholder="Address"></textarea><br><br>

         <input type="range"><br><br>

         <button type="reset">Clear All</button>

         <button type="submit" class="bg-primary">Register</button>
     </form>
     </body>
</html>
